<div class="row">
  <div class="col-xs-12">
    <img [src]="recipie.imagePath" alt="{{ recipie.name }}" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipie.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button"
      class="btn btn-primary dropdown-toggle">
      Manage recipie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onAddIngredients()">Add Ingredients to shopping list</a></li>
        <li><a href="#">Edit Recipie</a></li>
        <li><a href="#">Delete recipie</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipie.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipie.ingredients">
      {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
